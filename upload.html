<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input[type="file"] {
            display: none;
        }
.custom-file-upload {
            border: 1px solid #ccc;
            display: inline-block;
            padding: 6px 12px;
            cursor: pointer;
            background-color: #007BFF;
            color: #fff;
            border-radius: 5px;
        }
        .custom-file-upload:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload a File</h1>

        <form enctype="multipart/form-data" action="upload.php" method="POST">
            <div class="form-group">
                <label for="uploadedfile">Choose a file to upload:</label>
                <label class="custom-file-upload">
                    <input type="file" name="uploadedfile" id="uploadedfile" accept=".jpg, .jpeg, .png, .pdf, .txt" required>
                    Browse...
                </label>
            </div>
<div class="form-group">
                <input type="submit" value="Upload File" class="file-input-label">
            </div>
        </form>

        <p><a href="file.php">Back to Dashboard</a></p>
    </div>
</body>
</html>
